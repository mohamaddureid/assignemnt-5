    <meta name="viewport" content="width=<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Table</title>
    <style>
        table {
            width: 60%;
            margin: 50px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            margin-bottom: 15px;
            font-size: 1.4rem;
            font-weight: bold;
        }
    </style>

    <table>
        <h1>Basic HTML Table</h1>
        <caption>Basic HTML Table</caption>
        <tr>
            <th><b><u>Name</b></th>
            <th><b><u>Job Title</u></b></th>
            <th><b><u>Email Address</u></b></th>
        </tr>
        <tr>
            <td>Anna Fitzgerald</td>
            <td>Staff Writer</td>
            <td>example@company.com</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>Marketing Manager</td>
            <td>example@company.com</td>
        </tr>
        <tr>
            <td>Zendaya Grace</td>
            <td>CEO</td>
            <td>example@company.com</td>
        </tr>
    <title>Document</title>
</head>

</html>
